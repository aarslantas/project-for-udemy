<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercansoft Web Sitesi</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;800&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.png">
</head>

<body>
    <div class="container-contactus">
        <header class="header">
            <a href="index.html">
                <img srcset="imgs/logo-big.png 205w, imgs/logo-small.png 180w" sizes="(min-width:1024px) 205px,180px"
                    src="imgs/logo-big.png" alt="logo" class="header__logo">
            </a>


            <div class="navigation">
                <input type="checkbox" class="navigation__checkbox" id="navigation__checkbox">
                <label for="navigation__checkbox" class="navigation__button">
                    <span class="navigation__line"></span>
                </label>
                <nav class="nav-top">
                    <ul class="nav-top__list">
                        <li><a href="index.html" class="nav-top__link">Anasayfa</a></li>
                        <li><a href="" class="nav-top__link">Hakkımızda</a></li>
                        <li><a href="" class="nav-top__link">Hizmetlerimiz</a></li>
                        <li><a href="" class="nav-top__link">Referanslarımız</a></li>
                        <li><a href="" class="nav-top__link">Blog</a></li>
                        <li><a href="contactus.html" class="nav-top__link">İletişim</a></li>
                    </ul>
                    <button class="button"><span>login</span><span>login</span></button>
                </nav>

                <nav class="nav-bottom">
                    <ul class="nav-bottom__list">
                        <li><a href="index.html" class="nav-bottom__link">Anasayfa</a></li>
                        <li><a href="" class="nav-bottom__link">Hakkımızda</a></li>
                        <li><a href="" class="nav-bottom__link">Hizmetlerimiz</a></li>
                        <li><a href="" class="nav-bottom__link">Referanslarımız</a></li>
                        <li><a href="" class="nav-bottom__link">Blog</a></li>
                        <li><a href="contactus.html" class="nav-bottom__link">İletişim</a></li>
                    </ul>
                    <button class="button button--middle"><span>login</span><span>login</span></button>
                </nav>

            </div>

            <div class="header__social-nav">
                <nav class="social-nav">
                    <ul class="social-nav__list">
                        <li class="social-nav__item">
                            <a href="" class="social-nav__link">
                                <svg class="social-nav__icon">
                                    <use xlink:href="imgs/sprite.svg#twitter"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-nav__item">
                            <a href="" class="social-nav__link">
                                <svg class="social-nav__icon">
                                    <use xlink:href="imgs/sprite.svg#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-nav__item">
                            <a href="" class="social-nav__link">
                                <svg class="social-nav__icon">
                                    <use xlink:href="imgs/sprite.svg#instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-nav__item">
                            <a href="" class="social-nav__link">
                                <svg class="social-nav__icon">
                                    <use xlink:href="imgs/sprite.svg#linkedin"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-nav__item">
                            <a href="" class="social-nav__link">
                                <svg class="social-nav__icon">
                                    <use xlink:href="imgs/sprite.svg#google-plus"></use>
                                </svg>
                            </a>
                        </li>



                    </ul>
                </nav>
            </div>


        </header>
        <div class="contactus">
            <div class="contactus__left">
                <form action="" class="form">
                    <h1 class="form__heading">Bize Ulaşın</h1>
                    <input class="form__input" type="text" placeholder="Adınız ve Soyadınız" required>
                    <input class="form__input" type="email" placeholder="E-mail adresiniz" required>
                    <input class="form__input" type="tel" placeholder="Telefon Numaranız" required>
                    <textarea class="form__message" name="message" id="message" cols="30" rows="7"
                        placeholder="Mesajınız"></textarea>
                    <button class="button button--middle">
                        <span>gönder</span>
                        <span>gönder</span>
                    </button>
                </form>

            </div>
            <div class="contactus__right">
                <div class="contact-info contact-info--vertical">
                    <ul class="contact-info__list contact-info__list--vertical">
                        <li class="contact-info__item">
                            <svg class="contact-info__icon">
                                <use xlink:href="imgs/sprite.svg#pin"></use>
                            </svg>
                            <span>Kadıköy / ISTANBUL</span>
                        </li>
                        <li class="contact-info__item">
                            <svg class="contact-info__icon">
                                <use xlink:href="imgs/sprite.svg#call"></use>
                            </svg>
                            <span>0216 444 22 11</span>
                        </li>
                        <li class="contact-info__item">
                            <svg class="contact-info__icon">
                                <use xlink:href="imgs/sprite.svg#smartphone"></use>
                            </svg>
                            <span>0544 444 22 11</span>
                        </li>
                        <li class="contact-info__item">
                            <svg class="contact-info__icon">
                                <use xlink:href="imgs/sprite.svg#mail"></use>
                            </svg>
                            <span>mercansoft@mercansoft.com</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
